<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de clientes</title>
    <link rel="stylesheet" href="hojaEstilo.css" />
</head>

<body>
    <div class="header">
        <h1>Paws Hotel</h1>
    </div>

    <p>
        <a href="Negocio.html" title="" Inicio>Inicio</a></li>
    </p>
    <hr />
    <div clas="col-3 col-s-12 sec2">
        <h3>Registro de clientes</h3>

        <form>
            <p>
                <label for="nombres">Nombres de Cliente: </label><br>
                <input type="text" name="nombres" placeholder="Escriba sus Nombres" />
            </p>
            <p>
                <label for="apellidos">Apellidos: </label><br>
                <input type="text" name="apellidos" placeholder="Escriba sus Apellidos" />
            </p>
            <p>
                <label for="direccion">Dirección: </label><br>
                <input type="text" name="direccion" placeholder="Escriba su Dirección" />
            </p>
            <p>
                <label for="telefono">Teléfono: </label><br>
                <input type="text" name="telefono" placeholder="Digite su teléfono" />
            </p>
            <br>
            <input class="btn" type="submit" value="Registrar Cliente" />
            <input class="btn" type="reset" value="Limpiar Formulario" />
        </form>
    </div>
</body>

</html>
